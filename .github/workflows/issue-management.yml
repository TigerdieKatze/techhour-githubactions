name: Issue Management

on:
    issues:
      types: [opened, edited]
  
permissions:
    issues: write
    contents: read
  
jobs:
    triage:
      runs-on: ubuntu-latest
      steps:
      - uses: github/issue-labeler@v3.3
        with:
          configuration-path: .github/labeler.yml
          enable-versioned-regex: 0
          include-title: 1
          include-body: 1
          repo-token: ${{ github.token }}